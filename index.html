<body style="background-color: #042a2b">
    
<header>
  <div class="mainheader">
    <h1>QChef</h1>
    <p>Dine & Drink @ Home</p>
  </div>
</header>
   

    <!-- Page Content -->
<!-- gird container -->
  <div class="container-fluid">

    <!-- row 2 -->
    <div class="row is-flex" id="pagecontents">
        <!-- search&history -->
        <div class="col-md-3 search">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12" id="searchbox">
                        <!-- search -->
                        <h2 style="text-align: center;">Search For A Recipe:</h2>
                        <input id="searchinput" placeholder="Type What You Want To Eat">
                        <div id="historylist"></div>
                        <div id="checkbox">
                          <h4>Now, select a liquor!</h4>
                          <!-- alcohol 1 -->
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Bourbon">
                            <label class="form-check-label" for="defaultCheck1">
                              Bourbon
                            </label>
                          </div>
                
                          <!-- alcohol 2 -->
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Vodka">
                            <label class="form-check-label" for="defaultCheck1">
                              Vodka
                            </label>
                          </div>
                
                          <!-- alcohol 3 -->
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Gin">
                            <label class="form-check-label" for="defaultCheck1">
                              Gin
                            </label>
                          </div>
                
                          <!-- alcohol 4 -->
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Tequila">
                            <label class="form-check-label" for="defaultCheck1">
                              Tequila 
                            </label>
                          </div>
                
                          <!-- alcohol 5 -->
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Rum">
                            <label class="form-check-label" for="defaultCheck1">
                              Rum
                            </label>
                          </div>
                
                          <!-- alcohol 5 -->
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Scotch">
                            <label class="form-check-label" for="defaultCheck1">
                              Scotch
                            </label>
                          </div>
                        </div>
                    </div>
                    <button id="search" class="btn btn-primary"><h5>Search</h5></button>
                </div>
            </div>
        </div>

        <!-- main body/results -->
        <div class="col-md-8 results" style="height: 100%;">

          <!-- subgrid -->
          <div class="container-fluid" id="mainbody">
            <!-- sub row 1 -->
            <div class="row is-flex">
            <div class="col-6 drink"></div>
            <div class="col-6 recipe"></div>
            </div>
          </div>
        </div>
    </div>

    <!-- row 3 (footer) -->
    <div class="row">
      <div class="col">
    <footer> 
      <p id="copyright"> &copy; Copyright</p>
  
  </footer>
      </div>
    </div>
  </div>
